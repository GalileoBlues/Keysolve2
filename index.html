<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keysolve 2</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7cc1d241a9.js" crossorigin="anonymous"></script>

    <script src="js/main.js" type="module"></script>

<body class="bg-slate-900 text-slate-300">
    <div class="hidden">
        <div id="lettertemp" class="key bg-slate-500 flex items-center justify-center text-xs rounded w-6 h-6"></div>
        <button id="layoutTemp" class="bg-slate-800 px-3 py-2 hover:bg-slate-700 hover:text-slate-400 transition">
            <div class="layoutTitle text-slate-400 font-bold"></div>
        </button>
        <div id="constrainttemp" class="bg-slate-800 flex flex-col">
            <div class="text-slate-600 hover:bg-slate-700 hover:text-slate-400 transition flex justify-between">
                <button onclick="focusTitle(event)" class="whitespace-nowrap flex gap-1 font-bold px-3 py-2">
                    <div class="title text-slate-400 hidden"></div>
                    <div class="placeholder text-slate-600">Untitled</div>
                </button>
                <button class="vistoggle w-full px-3 py-2 flex items-center justify-end">
                    <i class="fa-solid fa-angle-up hidden"></i>
                    <i class="fa-solid fa-angle-down"></i>
                </button>
            </div>
            <div class="content flex flex-col gap-3 p-3 pt-2">
                <div class="flex flex-col gap-1">
                    <div>Letters</div>
                    <div class="flex gap-0.5">
                        <div class="letters text-slate-800 grid grid-cols-6 gap-0.5">
                            <button onclick="focusLetters(event)" class="border-2 border-slate-600 text-slate-600 hover:border-slate-400 hover:text-slate-400 transition flex items-center justify-center rounded w-6 h-6">
                                <div class="text-xl pointer-events-none">+</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <div>Position</div>
                    <div class="flex">
                        <div class="positions grid grow grid-cols-10 p-0.5 gap-0.5 rounded-sm text-slate-800 bg-slate-700">
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>

                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>

                            <div class="bg-slate-500 flex items-center justify-center aspect-square"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="exampletemp" class="example flex justify-between">
            <div class="flex gap-0.5 text-slate-700"></div>
            <div class="freq text-slate-400">0.000</div>
        </div>
        <div id="keytemp" class="key bg-slate-500 flex items-center justify-center text-xs rounded w-6 h-6"></div>
        <div id="stattemp" class="card bg-slate-700 rounded-md p-2 flex flex-col gap-2 font-mono">
            <div class="header flex justify-center text-slate-400 font-bold">Untitled</div>
            <div class="flex">
                <div class="text-slate-400">
                    <div>Freq</div>
                    <div>Percentile</div>
                    <div>Change</div>
                </div>
                <div class="text-end min-w-[4.25rem]">
                    <div class="freq">0.000</div>
                    <div class="percentile">--</div>
                    <div class="change">--</div>
                </div>
            </div>
            <div class="h-2 rounded-full bg-slate-600"></div>
            <div class="flex h-full items-center pt-1">
                <div class="examples flex w-full flex-col gap-0.5"></div>
            </div>
        </div>
    </div>
    <input id="input" onfocusout="focusOut()" class="opacity-0 absolute pointer-events-none">
    <div>
        <div class="h-screen flex flex-col p-3 pt-1">
            <div class="py-2 flex items-center justify-between">
                <div class="text-xl font-bold text-slate-500">Keysolve 2 (Beta)</div>
                <div class="flex gap-4 text-lg px-1.5 text-slate-700">
                    <button title="Toggle Side Panel" id="sidebar-button" onclick="toggleBar('sidebar')" class="text-slate-500 hover:text-slate-400 transition">
                        <i class="fa-solid fa-list"></i>
                    </button>
                    <button title="Toggle Bottom Panel" id="lowerbar-button" onclick="toggleBar('lowerbar')" class="text-slate-500 hover:text-slate-400 transition">
                        <i class="fa-solid fa-chart-simple"></i>
                    </button>
                </div>
            </div>
            <div class="h-full flex gap-1.5 items-center justify-end min-h-0">
                <div id="sidebar" class="w-80 h-full flex flex-col gap-0.5">
                    <div id="headers" class="rounded-t-md overflow-hidden min-h-8 flex text-slate-500">
                        <div id="constraintHeader" class="flex gap-0.5 justify-evenly w-full">
                            <button title="New Constraint" onclick="newConstraint()" class="bg-slate-800 hover:bg-slate-600 hover:text-slate-400 transition w-1/3 flex items-center justify-center">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                            <button title="Edit Constraints" class="bg-slate-800 hover:bg-slate-600 hover:text-slate-400 transition w-1/3 flex items-center justify-center">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button title="Toggle Constraints" id="toggleAll" onclick="toggleAll()" class="bg-slate-800 hover:bg-slate-600 hover:text-slate-400 transition w-1/3 flex items-center justify-center">
                                <i class="fa-solid fa-angle-up hidden"></i>
                                <i class="fa-solid fa-angle-down"></i>
                            </button>
                        </div>
                        <div id="layoutHeader" class="hidden w-full flex gap-0.5">
                            <form onsubmit="submitSearch(event)" class="flex">
                                <input id="search" oninput="getSearch()" placeholder="Search" autocomplete="off" class="bg-slate-800 px-3 w-full focus:outline-none font-bold placeholder:text-slate-700">
                                <input type="submit" class="hidden">
                            </form>
                            <button title="Filter layouts" class="bg-slate-800 min-w-8">
                                <i class="fa-solid fa-filter"></i>
                            </button>
                            <button title="Sort layouts" class="bg-slate-800 min-w-8">
                                <i class="fa-solid fa-sort"></i>
                            </button>
                        </div>
                        <div id="settingsHeader" class="hidden w-full flex">
                            <div class="bg-slate-800 font-bold w-full px-3 py-2 flex items-center justify-center">CONFIG</div>
                        </div>
                    </div>
                    <div id="barContent" class="rounded-b-md overflow-auto">
                        <div id="layoutList" class="flex flex-col gap-0.5 hidden"></div>
                        <div id="settingsList" class="flex flex-col gap-0.5 hidden">
                            <div class="bg-slate-800 flex flex-col">
                                <div class="px-3 py-2 hover:bg-slate-700 flex justify-between transition">
                                    <div class="text-slate-400 font-bold">Info</div>
                                    <button class="text-slate-600">
                                        <i class="fa-solid fa-angle-up hidden"></i>
                                        <i class="fa-solid fa-angle-down"></i>
                                    </button>
                                </div>
                                <div class="px-3 py-2 flex flex-col gap-2.5">
                                    <div class="flex flex-col gap-0.5">
                                        <div class="flex justify-between">
                                            <div class="text-slate-500">Name</div>
                                            <input oninput="updateName()" size="1" id="layoutName" class="bg-inherit w-full text-end text-slate-400 focus:outline-none"></input>
                                        </div>
                                        <div class="flex justify-between">
                                            <div class="text-slate-500">Author</div>
                                            <input oninput="updateAuthor()" size="1" id="layoutAuthor" class="bg-inherit w-full text-end text-slate-400 focus:outline-none"></input>
                                        </div>
                                    </div>
                                    <div class="flex justify-between">
                                        <div class="text-slate-500">Source</div>
                                        <div class="text-slate-500">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-slate-800 flex flex-col">
                                <div class="px-3 py-2 hover:bg-slate-700 flex justify-between transition">
                                    <div class="text-slate-400 font-bold">KeyMap</div>
                                    <button class="text-slate-600">
                                        <i class="fa-solid fa-angle-up hidden"></i>
                                        <i class="fa-solid fa-angle-down"></i>
                                    </button>
                                </div>
                                <div class="p-3 flex flex-col gap-2.5">
                                    <div class="p-1 rounded-md bg-slate-900">
                                        <div class="flex flex-col gap-0.5 rounded overflow-hidden">
                                            <textarea oninput="updateKeymap()" id="keyMap" rows="3" cols="1" class="whitespace-pre text-slate-400 px-3 py-2 bg-slate-700 text-center font-bold font-mono resize-none focus:outline-none"></textarea>
                                            <div class="flex gap-0.5 text-slate-400">
                                                <button title="Copy KeyMap" onclick="copyLayout()" class="bg-slate-700 hover:text-slate-300 hover:bg-slate-600 transition px-3 text-center p-1">
                                                    <i class="fa-solid fa-copy"></i>
                                                </button>
                                                <div class="bg-slate-700 grow p-1 text-center px-2"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="constraintList" class="">
                            <div id="constraintHint" class="bg-slate-800 text-center p-2 text-slate-700">No constraints defined...</div>
                            <div id="constraints" class="flex flex-col gap-0.5 text-slate-400"></div>
                        </div>
                    </div>
                </div>
                <div class="w-full min-w-0 h-full flex flex-col gap-1">
                    <div class="bg-slate-600 rounded-md grow h-full flex flex-col items-center p-1">
                        <div class="bg-slate-900 flex w-full h-full items-center rounded-md justify-center p-6">
                            <div class="flex flex-col w-full max-w-3xl gap-3 p-3 rounded-xl bg-slate-800">
                                <div class="text-slate-500 flex justify-between">
                                    <div class="flex gap-1 w-1/3">
                                        <div class="rounded-lg p-0.5 bg-slate-900">
                                            <div class="rounded-md flex gap-0.5 overflow-hidden">
                                                <button title="New Layout" class="px-4 py-2 bg-slate-800 hover:bg-slate-600 hover:text-slate-400 transition">
                                                    <i class="fa-solid fa-plus"></i>
                                                </button>
                                                <button title="Show Layouts" onclick="showLayoutBar()" class="px-4 py-2 bg-slate-800 hover:bg-slate-600 hover:text-slate-400 transition">
                                                    <i class="fa-solid fa-folder"></i>
                                                </button>
                                                <button title="Show Config" onclick="showSettingsBar()" class="px-4 py-2 bg-slate-800 hover:bg-slate-600 hover:text-slate-400 transition">
                                                    <i class="fa-solid fa-gear"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex gap-1 w-1/3 justify-center">
                                        <div class="overflow-hidden flex justify-center">
                                            <div id="layoutTitle" class="whitespace-nowrap flex items-center justify-center text-xl font-bold text-slate-500">UNTITLED</div>
                                        </div>
                                    </div>
                                    <div class="flex gap-1 w-1/3 justify-end">
                                        <div class="rounded-lg p-0.5 bg-slate-900">
                                            <div class="rounded-md flex gap-0.5 overflow-hidden">
                                                <button title="Undo" id="undoButton" onclick="undo()" class="px-4 py-2 bg-slate-800 hover:bg-slate-600 hover:text-slate-400 disabled:bg-slate-800 disabled:text-slate-700 disabled:cursor-not-allowed transition">
                                                    <i class="fa-solid fa-arrow-left"></i>
                                                </button>
                                                <button title="Redo" id="redoButton" onclick="redo()" class="px-4 py-2 bg-slate-800 hover:bg-slate-600 hover:text-slate-400 disabled:bg-slate-800 disabled:text-slate-700 disabled:cursor-not-allowed transition">
                                                    <i class="fa-solid fa-arrow-right"></i>
                                                </button>
                                                <button title="Generate Layout" onclick="showRandom()" class="px-4 py-2 bg-slate-800 hover:bg-slate-600 hover:text-slate-400 transition">
                                                    <i class="fa-solid fa-flask"></i>
                                                </button>
                                                <button title="Show Constraints" onclick="showConstraintBar()" class="px-4 py-2 bg-slate-800 hover:bg-slate-600 hover:text-slate-400 disabled:bg-slate-800 disabled:text-slate-700 disabled:cursor-not-allowed transition">                                                    
                                                    <i class="fa-solid fa-sliders"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid grid-cols-10 gap-1 text-xl text-zinc-800">
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>

                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>

                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                    <div class="pos key aspect-square flex items-center justify-center rounded-md bg-slate-500 select-none cursor-grab"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="lowerbar" class="bg-slate-700 rounded-md p-1">
                        <div class="h-full flex bg-slate-900 rounded-md p-1.5">
                            <div class="w-full rounded-md overflow-auto">
                                <div id="stats" class="h-full flex gap-1.5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
